<head>

<style type="text/css">
#a1{

}

{

  }


#h{

      font-style: italic;

      width:100%;

      margin: 0 auto;
      text-align: center;

      color:white;
      font-size:45px;
      font-weight: bold;
      position: absolute;

    }

      0% {

      }

      <div class="col-md-12">

 <a class="btn btn-raised btn-primary" id='s1' href="{% url 'college' pk=ids  %}">Previous</a>

</div>
